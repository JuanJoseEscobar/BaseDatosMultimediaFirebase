<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

  <div class="d-grid gap-2 col-6 mx-auto mt-2 mb-2">
    <button id="reload" type="button" class="btn btn-dark">Reload to base de datos</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Correo</th>
        <th scope="col">Ciudad</th>
        <th scope="col">Direccion</th>
        <th scope="col">Estado</th>
        <th scope="col">zip</th>
        <th scope="col">Foto perfil</th>
      </tr>
    </thead>
    <tbody id="imprimidor">
    </tbody>
  </table>
  <div id="loginUser" style="width: 100vw; height: 100vh; background-color: #000000de; position: absolute; top: 0;">
    <div class="position-absolute top-50 start-50 translate-middle">
      <div id="LoginIn" class="card text-black bg-light mb-3" style="max-width: 100%;">
        <div class="card-header text-center">Login</div>
        <div class="card-body">
          <div id="badformat" class="alert alert-danger" role="alert" style="display: none;">
            El formato de imagen no es valido
          </div>
          <div class="formu">
            <form class="row g-2" id="formulario" method="POST">

              <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
              </div>
              <div class="col-12">
                <label for="inputPasswordNEW" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPasswordNEW" placeholder="Ingrese su contraseña"
                  title="debe tener 8 caracteres, minimo una mayuscula y un numero" required>
              </div>
              <div class="col-12 mt-4" style="text-align: center;">
                <button type="submit" class="btn btn-success">LOGIN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../src/baseApp.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</body>

</html>
